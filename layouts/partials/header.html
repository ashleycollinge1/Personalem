<div class="wrapper">
	<header class="header">
	<img class="face-image" src="/img/face-image.jpg" alt="face image">
	<h1 class="title">{{ .Site.Title }}</h1>
	<br />
	{{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL }}">
        {{ if .Pre }}
        {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
        {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
        {{ end }}
		<div class="recentitemssection">

  </div>
	</header><!-- .header-->
